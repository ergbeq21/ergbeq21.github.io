<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transformation</title>
	<style type="text/css">

		div{
			position: absolute;
			top: 200px;
			left: 100px;
			height: 60px;
			width: 100px;
			background-color: lightblue;
			display: flex;
			align-items: center;
			justify-content: center;
	
		}


		div:hover{
			transform: scale(2,3);
		}
		





	</style>
</head>
<body>
	<h1>Transformation</h1>
	<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane. </p>

	<div>
		scale
		
	</div>


</body>
</html>
